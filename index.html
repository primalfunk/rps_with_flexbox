<html>
  <head>
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href ="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Grand+Hotel|Great+Vibes" rel="stylesheet">  </head>
  <body>
    <div id="header">
      <h1>Rock, Paper, and Scissors</h1>
    </div>
    <div id="header_lane">
      <h1 class="lane_title">Choose</h1>
      <input type="button" class="btn" id="rockbtn" name="rock" value="rock" checked> <br>
      <input type="button" class="btn" id="paperbtn" name="paper" value="paper"> <br>
      <input type="button" class="btn" id="scissorsbtn" name="scissors" value="scissors"> <br>
      <div id="stats">
          Wins: <br>
          Losses: <br>
          Draws: <br>
        </div>
    </div>
    <div id="handholder">
      <div id="my_hand"></div>
      <div id="c_hand"></div>
    </div>

    <div id="winmsg"></div>
    <script src="main.js"></script>
  </body>
</html>
